# Data configuration
data_root: /home/ib/CSIRO-Image2BiomassPrediction/data/csiro-biomass
train_csv: ${data.data_root}/train.csv
test_csv: ${data.data_root}/test.csv
train_image_dir: ${data.data_root}/train
test_image_dir: ${data.data_root}/test

# Pre-defined fold assignments (created by scripts/data_split.py)
# Wide format CSV with 'fold' column (0-indexed)
fold_assignments_csv: ${data.data_root}/folds/fold_assignments.csv

# Image settings
img_size: 518  # High resolution for fine details

# Cross-validation
n_folds: 5

# Target configuration
# Primary targets (we predict these)
primary_targets:
  - Dry_Total_g
  - GDM_g
  - Dry_Green_g

# Derived targets (calculated from predictions)
# Dry_Dead_g = Dry_Total_g - GDM_g
# Dry_Clover_g = GDM_g - Dry_Green_g

# Competition weights
target_weights:
  Dry_Total_g: 0.50
  GDM_g: 0.20
  Dry_Green_g: 0.10
  Dry_Dead_g: 0.10
  Dry_Clover_g: 0.10
