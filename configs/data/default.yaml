# Data configuration
data_root: /home/ib/CSIRO-Image2BiomassPrediction/data/csiro-biomass
train_csv: ${data.data_root}/train.csv
test_csv: ${data.data_root}/test.csv
train_image_dir: ${data.data_root}/train
test_image_dir: ${data.data_root}/test

# Pre-defined fold assignments (created by scripts/data_split.py)
# Wide format CSV with 'fold' column (0-indexed)
fold_assignments_csv: ${data.data_root}/folds_groupby_data/fold_assignments.csv

# Image settings
# Full image resize before stream splitting (width, height). null = keep original (2000x1000)
# Use to test if early downscaling helps/hurts. E.g., [1536, 768] or [1000, 500]
full_image_size: null

# Size to resize each stream (left/right half or full image) after splitting
# null = skip resize (use size from source/full_image_size after splitting)
img_size: 518

# Tile resolution for tiled models (resolution each tile is resized to before backbone)
# null = infer from backbone's expected input size (e.g., 518 for DINOv2, 224 for ConvNeXT)
tile_size: null

# Cross-validation
n_folds: 5

# Target configuration
# Primary targets (we predict these)
primary_targets:
  - Dry_Total_g
  - GDM_g
  - Dry_Green_g

# Derived targets (calculated from predictions)
# Dry_Dead_g = Dry_Total_g - GDM_g
# Dry_Clover_g = GDM_g - Dry_Green_g

# Competition weights
target_weights:
  Dry_Total_g: 0.50
  GDM_g: 0.20
  Dry_Green_g: 0.10
  Dry_Dead_g: 0.10
  Dry_Clover_g: 0.10
