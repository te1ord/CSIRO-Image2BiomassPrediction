# Data Augmentation Configuration
# Augmentations are applied independently to left and right patches

# Enable/disable augmentation
use_augmentation: true

use_log_transform: false

# Geometric augmentations
geometric:
  horizontal_flip:
    p: 0.5
  vertical_flip:
    p: 0.5
  random_rotate_90:
    p: 0.5

# Color augmentations
color:
  color_jitter:
    enabled: true
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.1
    p: 0.5

# Normalization (ImageNet)
normalize:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

# Embedding-level MixUp augmentation
# Applied after feature extraction, before MLP heads
# Pipeline: extract features -> mixup embeddings -> train heads
mixup:
  # Enable/disable embedding-level mixup
  enabled: true
  # Beta distribution parameter (higher = more mixing)
  # alpha=0.4 is common, alpha=1.0 gives uniform distribution
  alpha: 0.4
  # Probability of applying mixup per batch
  p: 0.5

