# Inference Configuration

# Batch settings
batch_size: 4
num_workers: 4

# Mixed precision
use_amp: true

# Test-Time Augmentation
use_tta: true
tta_views:
  - original
  - hflip
  - vflip

# Model checkpoint directory
checkpoint_dir: ${checkpoint_dir}
n_folds: 5

# Output
submission_file: submission.csv
