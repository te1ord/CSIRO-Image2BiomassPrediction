defaults:
  - data: default
  - model: two_stream_patch_mamba_dinov3
  - training: dinov3_notebook
  - inference: default
  - augmentation: default
  - logging: wandb
  - _self_

# Global settings
seed: 42
device: cuda

exp_name: dinov3_patch_mamba_heads_only

# Output directories
output_dir: outputs
checkpoint_dir: checkpoints/${logging.experiment_name}

# Hydra configuration
hydra:
  run:
    dir: ${output_dir}/${now:%Y-%m-%d_%H-%M-%S}
